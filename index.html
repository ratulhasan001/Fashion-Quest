<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Hero</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
        <div class="container-fluid" style="background-color: #18687a">
          <div class="w-25">
            <img src="./img/Group 2.png" class="img-fluid" alt="..." />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex w-25 p-2" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: white"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: white"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: white"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <i
                  class="fa-solid fa-cart-shopping"
                  style="color: white; margin-top: 15px; font-size: 20px"
                ></i>
              </li>
              <li class="nav-item">
                <i
                  class="fa-solid fa-headset"
                  style="color: white; margin-top: 15px; font-size: 20px"
                ></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="banner_section">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div
          class="carousel-inner row container d-flex align-items-center m-auto"
        >
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-6">
                <div class="banner_writing">
                  <h1 class="banner_title">Beyond impossible</h1>
                  <h1 class="iphone">Iphone 14 Pro</h1>
                  <p>Created to change everything for better. For everyone</p>
                  <button type="button" class="btn btn-outline-secondary">
                    Shop Now
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <img
                  src="./img/Iphone Image.png"
                  class="d-block w-150"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-6">
                <div class="banner_writing">
                  <h1 class="banner_title">Beyond impossible</h1>
                  <h1 class="iphone">Iphone 14 Pro</h1>
                  <p>Created to change everything for better. For everyone</p>
                  <button type="button" class="btn btn-outline-secondary">
                    Shop Now
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <img
                  src="./img/Iphone Image.png"
                  class="d-block w-150"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-6">
                <div class="banner_writing">
                  <h1 class="banner_title">Beyond impossible</h1>
                  <h1 class="iphone">Iphone 14 Pro</h1>
                  <p>Created to change everything for better. For everyone</p>
                  <button type="button" class="btn btn-outline-secondary">
                    Shop Now
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <img
                  src="./img/Iphone Image.png"
                  class="d-block w-150"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="product_info row">
      <div class="pro_left col-md-6"></div>
      <div class="pro_right col-md-6"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
